{% extends "layouts/admin.html" %}

{% block title %} Add Company {% endblock title %}

{% block content %}
  <div class="right_col" role="main">
    <div class="">

      <div class="clearfix"></div>

      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_content">
              <form class="form-horizontal form-label-left" method="POST" novalidate>
                {% csrf_token %}

                <span class="section">Add Company </span>      
                <div class="item form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Company Name <span class="required">*</span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="company_name" class="form-control col-md-7 col-xs-12" name="company_name" required="required" type="text">
                  </div>
                </div>

                <div class="item form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Company Description<span class="required">*</span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <textarea rows="4" cols="50" input id="company_description" class="form-control col-md-7 col-xs-12" name="company_description" type="text" required="required"></textarea>
                  </div>
                </div>

                <div class="ln_solid"></div>
                <div class="form-group">
                  <div class="col-md-6 col-md-offset-3">
                    <button type="submit" class="btn btn-primary"><a href="{%url 'company' %}"style="color:white">Cancel</a></button>
                    <button id="send" type="submit" class="btn btn-success">Create</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>    

{% endblock content %}

{% block javascripts %}
  {{ block.super }}

  <script src="/static/vendors/validator/validator.js"></script>
{% endblock javascripts %}
